<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    .code-img {
        height: 34px;
    }
    .login {
        margin-top: 150px;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default panel-primary login">
                    <div class="panel-heading">
                      <h3 class="panel-title">登录学生管理系统</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="/login" method="POST">
                            <div class="form-group">
                              <label for="inputuser" class="col-sm-2 control-label">用户名</label>
                              <div class="col-sm-10">
                                <input type="text" name="userName" class="form-control" id="inputuser" placeholder="请输入用户名">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                              <div class="col-sm-10">
                                <input type="password" name="userPass" class="form-control" id="inputPassword" placeholder="请输入密码">
                              </div>
                            </div>
                            <div class="form-group">
                                <label for="inputcode" class="col-sm-2 control-label">验证码</label>
                                <div class="col-sm-6">
                                  <input type="text" name="code" class="form-control" id="inputcode" placeholder="请输入验证码">
                                </div>
                                <div class="col-sm-4">
                                   <img src="/login/captchaImg" alt="" class="code-img">
                                  </div>
                              </div>
                            <div class="form-group">
                              <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">登录</button>
                                <a href="/register" class="btn btn-danger">注册</a>
                              </div>
                            </div>
                          </form>
                    </div>
                  </div>
                   
               
            </div>
        </div>
      </div>
</body>
</html>
 
<link rel="stylesheet" href="../lib/css/bootstrap.min.css">
<script src="../lib/js/jquery-1.12.4.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>

<!-- 验证码图片点击刷新 -->
<script>
$(function(){
  $('.code-img').click(function(){
    //把图片的src属性赋值给他自己   在后面拼随机数或时间戳解决缓存问题
    $(this).attr('src',$(this).attr('src')+`?${Math.random()}`);
  })
})

</script>
