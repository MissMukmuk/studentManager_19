<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <script src="../lib/js/jquery-1.12.4.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>

    <style>
  
    .register {
        margin-top: 150px;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default panel-primary register">
                    <div class="panel-heading">
                      <h3 class="panel-title">注册登录学生管理系统</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                              <label for="inputuser" class="col-sm-2 control-label">用户名</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputuser" placeholder="请输入用户名">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                              <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-sm-offset-2 col-sm-4">
                               
                                <button type="submit" class="btn btn-danger btn-block">注册</button>
                              </div>
                            </div>
                          </form>
                    </div>
                  </div>
                   
               
            </div>
        </div>
      </div>
</body>
</html>
