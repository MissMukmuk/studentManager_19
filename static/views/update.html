<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <script src="../lib/js/jquery-1.12.4.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>

    <style>
    .navbar-link.my-logout {
        font-size: 18px;
        color: red;
        font-weight: 700;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="container-fluid">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                                aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">欢迎进入后台管理系统</a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <p class="navbar-text navbar-right">欢迎[么么哒]登录
                                <a href="#" class="navbar-link my-logout">退出</a>
                            </p>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default panel-primary">

                    <div class="panel-heading">学生管理</div>
                    <ul class="list-group">
                        <li class="list-group-item">系統管理</li>
                        <li class="list-group-item">用戶管理</li>
                        <li class="list-group-item">修改密碼</li>
                        <li class="list-group-item">退出系统</li>

                    </ul>
                </div>
            </div>

            <div class="col-md-9">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <ol class="breadcrumb">
                            <li>
                                <a href="#">首页</a>
                            </li>
                            <li>
                                <a href="#">学生管理</a>
                            </li>
                            <li class="active">学生例表</li>
                        </ol>
                    </div>

                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" id="inputName" placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAge" class="col-sm-2 control-label">年龄</label>
                                <div class="col-sm-10">
                                    <input type="text" name="age" class="form-control" id="inputAge" placeholder="请输入年龄">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputSex" class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-10">
                                    <input type="text" name="sex" class="form-control" id="inputSex" placeholder="请输入性别">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCall" class="col-sm-2 control-label">电话</label>
                                <div class="col-sm-10">
                                    <input type="text" name="phone" class="form-control" id="inputCall" placeholder="请输入电话号码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputSite" class="col-sm-2 control-label">地址</label>
                                <div class="col-sm-10">
                                    <input type="text" name="site" class="form-control" id="inputSite" placeholder="请输入地址">
                                </div>
                            </div>
                            <!-- 简介 -->
                            <div class="form-group">
                                    <label for="inputInfo" class="col-sm-2 control-label">简介</label>
                                    <div class="col-sm-10">
                                       <textarea name="info" id="inputInfo" cols="50" rows="10" placeholder="请输入简介"></textarea>
                                    </div>
                                </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>


                </div>

            </div>
        </div>
    </div>

</body>

</html>
